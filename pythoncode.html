<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Python Console Output</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <style>
html, body {
  padding: 0;
  margin: 0;
  background: transparent;
  color: #373939;
}

body {
  height: 100vh;
  overflow: auto;
}

pre {
  padding: 0;
  margin: 0;
  white-space: pre-wrap;
  font-size: 1rem;
  font-family: "Roboto Mono", monospace;
}

pre:empty {
  display: none;
}

pre:not(:empty)::before {
  content: 'CONSOLE OUTPUT';
  text-decoration: underline;
  display: block;
  font-weight: bold;
  padding-bottom: .5rem;
}
    </style>
  </head>
  <body>
    <pre></pre>
    <script>
const pre = document.querySelector('pre')

function notifySize () {
  window.parent.postMessage({
    from: 'outputIframe',
    type: 'resize',
    stepId: parseInt(/(\d+)\/output/.exec(String(window.location))[1], 10),
    height: pre.clientHeight || 0,
  }, window.location.origin)
}

function renderOutput (json) {
  pre.textContent = (json ? json.output || '' : '')
  notifySize()
}

function startLoading () {
  const url = String(window.location).replace(/\/output.*/, '/embeddata')
  fetch(url, { credentials: 'same-origin' })
    .then(function(response) {
      if (!response.ok) {
        throw new Error('Invalid response code: ' + response.status)
      }

      return response.json()
    })
    .then(renderOutput)
    .catch(console.error)
}

window.addEventListener('resize', notifySize)
window.addEventListener('hashchange', startLoading)

startLoading()
    </script>
  </body>
</html>
